<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карта Карно Х</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <h6 style="color: gray"><em>Карта Карно Х by minhanh</em></h6>
</div>
<div class="container">
    <form action="input-value" method="post">
        <h4 class="border-bottom"><label>Количество переменных:</label></h4>
        <div th:each="num : ${numbers}" class="form-check">
            <input class="form-check-input" type="radio" name="variable_number" th:value="${num}"
                   th:checked="${num} == ${type}" required/><label class="form-check-label" th:text="${num}"></label>
        </div>
        <input type="submit" value="Send" class="btn btn-primary">
    </form>
</div>
</body>
</html>
