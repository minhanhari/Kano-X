<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карта Карно Х</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div class="row">
    <h6 style="color: gray"><em>Карта Карно Х by minhanh</em></h6>
</div>
<body>
<div class="container">
    <form action="solve-map" method="post">
        <h4 class="border-bottom"><label>Количество переменных:</label></h4>
        <p><input class="form-check-input" type="radio" name="variable_number" th:value="${type}" checked/>
        <label class="form-check-label" th:text="${type}"></label>
        </p>
        <h4 class="border-bottom"><label>Значения функции:</label></h4>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <table class="table">
                <thead>
                <tr>
                    <th></th><th th:each="header : ${headers}" scope="col" th:text="${header}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}">
                    <th th:text="${rows.indexOf(row)}" scope="row"></th>
                    <td th:each="element :${row}" th:text="${element}"></td>
                    <td class="col-4"><input class="form-control" type="number" max="1" min="0" th:name="${rows.indexOf(row)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <input type="submit" value="Send" class="btn btn-primary">
    </form>
</div>
</body>
</html>
