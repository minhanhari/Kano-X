<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карта Карно Х</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/createtable.js}"></script>
</head>
<body>
<div class="row">
    <h6 style="color: gray"><em>Карта Карно Х by minhanh</em></h6>
</div>
<div class="container">
    <div th:if="${error} != null" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <form action="solve-map" method="post">
        <div id="chose-map" class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <h4 class="border-bottom"><label>Количество переменных:</label></h4>
            <div th:each="num : ${numbers}" class="form-check">
                <input class="form-check-input" type="radio" name="variable_number" th:value="${num}"
                       required/><label class="form-check-label" th:text="${num}"></label>
            </div>
        </div>
        <div id="input-func-value" class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4"></div>
        <div id="send"></div>
    </form>
</div>
</body>
</html>
